<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <title></title>
  </head>
  <body>
    <div class="container">
      <form class="form-group">
        <div class="select">
          <select class="form-control" id="movie-titles">
            <option>Please Select a Film:</option>
            <option value="1">Finding Bobby</option>
            <option value="2">Home Improvement: The Movie</option>
            <option value="1">The Occurence 2</option>
            <option value="2">Pong vs. Pong!</option>
          </select>
        </div>
        <div id="time1-box" class="init-hide select">
          <select class="form-control movie-time" id="movie-time1">
            <option value="matinee">11:45AM</option>
            <option value="matinee">2:15PM</option>
            <option value="prime">5:45PM</option>
            <option value="prime">8:30PM</option>
          </select>
        </div>
        <div id="time2-box" class="init-hide select">
          <select class="form-control movie-time" id="movie-time2">
            <option value="matinee">10:30AM</option>
            <option value="matinee">1:15PM</option>
            <option value="prime">4:10PM</option>
            <option value="prime">7:25PM</option>
          </select>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="age" value="Child">
            Child (13 and below)
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="age" value="Adult">
            Adult (14 - 64)
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="age" value="Senior">
            Senior (65 and up)
          </label>
        </div>
      <button type="submit">Submit</button>
    </form>
    <div id="output">
      <h2>TICKETING INFORMATION</h2>
      <p>Thank you for your purchase!</p>
      <p>Your credit card has been detected by an RFID sensor and payment has been applied.</p>
      <p>You have purchased one <span id="ticketAge"></span> <span id="ticketTime"></span> ticket.</p>
      <p>Your ticket price is $<span id="ticketPrice"></span>.</p>
    </div>
  </div>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
